<div class="container mt-4">
  <h2>Lista Dipendenti</h2>

  <!-- Bottone per mostrare o nascondere il form -->
  <button class="btn btn-primary mb-3" (click)="toggleForm()">➕ Aggiungi Dipendente</button>

  <!-- Form di creazione dipendente che appare solo quando isFormVisible è true -->
  <app-create-employee *ngIf="isFormVisible" (employeeSaved)="onEmployeeSaved()"></app-create-employee>

  <!-- Tabella per visualizzare i dipendenti -->
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome Completo</th>
        <th>Email</th>
        <th>Genere</th>
        <th>Indirizzo</th>
        <th>Hobby</th>
        <th>Paese</th>
        <th>Contratto ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.fullname }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.gender }}</td>
        <td>{{ emp.address }}</td>
        <td>{{ emp.hobby }}</td>
        <td>{{ emp.country }}</td>
        <td>{{ emp.contrattoId }}</td>
      </tr>
    </tbody>
  </table>
</div>
