<div class="container mt-4">
  <h2>Crea Nuovo Dipendente</h2>
  <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
    <div class="mb-3">
      <label>Nome Completo</label>
      <input type="text" class="form-control" required [(ngModel)]="employee.fullname" name="fullname">
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="mb-3">
      <label>Genere</label>
      <select class="form-select" required [(ngModel)]="employee.gender" name="gender">
        <option value="">-- Seleziona --</option>
        <option value="Male">Maschio</option>
        <option value="Female">Femmina</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Indirizzo</label>
      <input type="text" class="form-control" required [(ngModel)]="employee.address" name="address">
    </div>

    <div class="mb-3">
      <label>Hobby ID</label>
      <input type="number" class="form-control" required [(ngModel)]="employee.hobbyId" name="hobbyId">
    </div>

    <div class="mb-3">
      <label>Paese ID</label>
      <input type="number" class="form-control" required [(ngModel)]="employee.countryId" name="countryId">
    </div>

    <div class="mb-3">
      <label>Contratto ID (opzionale)</label>
      <input type="number" class="form-control" [(ngModel)]="employee.contrattoId" name="contrattoId">
    </div>

    <button type="submit" class="btn btn-success">Salva</button>
  </form>
</div>
